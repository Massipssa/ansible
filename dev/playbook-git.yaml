- name: Install Git
  hosts: servers
  vars:
    - packages: ["git"]
    - version: "1.0"
  remote_user: massi
  tasks:
    - name: Install "{{item}}" on #{{servers}}
      # debug:
      # msg: {{version}}
      yum:
        name: "{{item}}"
        state: present
      with_items: "{{packages}}"
      become: yes
      become_method: sudo
